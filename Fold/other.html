        <script>
            function squeeze(img_to_fold,lag){
                for(i=1;i<=100;i++){
                    //console.log("d");
                  var x=(100-i);
                    var stroo=x+"%";
                  $( "#"+img_to_fold ).css("width","100%").wait(i*5+lag).css("width",stroo);
                }
            }
            function open(img_to_fold,lag){
                for(i=1;i<=100;i++){    
                    var x=i;
                    var stroo=x+"%";
                  $( "#"+img_to_fold ).css("width","0%").wait(i*5+lag).css("width",stroo);
                }
            }
            function squeezev(img_to_fold,lag){
                console.log("dd");
                for(i=1;i<=100;i++){
                    //console.log("d");
                  var x=(100-i);
                    var stroo=x*2.77+"px";
                  $( "#"+img_to_fold ).css("height","277px").wait(i*5+lag).css("height",stroo);
                  $( "#"+img_to_fold ).css("margin-top","-277px").wait(i*5+lag).css("margin-top","-"+stroo);
                }
            }
            function squeezev2(img_to_fold,lag){
                console.log("dd");
                for(i=1;i<=100;i++){
                    //console.log("d");
                  var x=(100-i);
                    var stroo=x*2.77+"px";
                  $( "#"+img_to_fold ).css("height","277px").wait(i*5+lag).css("height",stroo);
                //  $( "#"+img_to_fold ).css("margin-top","-277px").wait(i*5+lag).css("margin-top","-"+stroo);
                }
            }
            function openv(img_to_fold,lag){
                for(i=1;i<=100;i++){    
                    var x=i;
                    var stroo=x*2.77+"px";
                  $( "#"+img_to_fold ).css("height","0px").wait(i*5+lag).css("height",stroo);
                }
            }
            function openv2(img_to_fold,lag){
                for(i=1;i<=100;i++){    
                    var x=i;
                    var stroo=x*2.77+"px";
                  $( "#"+img_to_fold ).css("height","0px").wait(i*5+lag).css("height",stroo);
                  $( "#"+img_to_fold ).css("margin-top","0px").wait(i*5+lag).css("margin-top","-"+stroo);
                }
            }
        </script>
